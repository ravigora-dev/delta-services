<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffe600, #0077ff, #ff7f11); /* Lemon Yellow, Blue, Orange */
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px 30px;
      border-radius: 12px;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #ff7f11; /* Orange */
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #333;
    }

    .subscribe {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    input[type="email"] {
      padding: 12px;
      border: 2px solid #0077ff; /* Blue */
      border-radius: 6px;
      width: 250px;
      font-size: 1rem;
      outline: none;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      background-color: #ffe600; /* Lemon Yellow */
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffd700;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coming Soon</h1>
    <p>We’re building something exciting. Stay in the loop!</p>
    <form class="subscribe" onsubmit="event.preventDefault(); alert('Thank you! We’ll notify you.');">
      <input type="email" placeholder="Enter your email" required />
      <button type="submit">Notify Me</button>
    </form>
  </div>
  <footer>
    &copy; 2025 YourCompany. All rights reserved.
  </footer>
</body>
</html>
